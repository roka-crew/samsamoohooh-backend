    type: object
  domain.PatchUserRequest:
    properties:
      biography:
        maxLength: 14
        type: string
      nickname:
        description: updates
        maxLength: 12
        minLength: 2
        type: string
    type: object
  domain.TopicResponse:
    properties:
      content:
        type: string
      title:
        type: string
      topic_id:
        type: integer
    type: object
  domain.ValidateResponse:
    properties:
      biography:
        type: string
      nickname:
        type: string
      userID:
        type: integer
    type: object
info:
  contact: {}
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: 로그인에 필요한 정보
        in: body
        name: LoginRequest
        required: true
        schema:
          $ref: '#/definitions/domain.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공적으로 로그인을 성공한 경우
          schema:
            $ref: '#/definitions/domain.LoginResponse'
      summary: 로그인 ✅
      tags:
      - auth
  /auth/validate:
    post:
      consumes:
      - application/json
      parameters:
      - description: Bearer 토큰
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 성공적으로 유효성 검증을 성공한 경우
          schema:
            $ref: '#/definitions/domain.ValidateResponse'
      summary: 유효성 검증 ✅
      tags:
      - auth
  /goals:

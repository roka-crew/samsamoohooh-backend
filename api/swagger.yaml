        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: 목표 삭제 ✅
      tags:
      - goals
    get:
      consumes:
      - application/json
      parameters:
      - collectionFormat: csv
        in: query
        items:
          type: integer
        name: goalIDs
        type: array
      - in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 목표 목록 조회 성공

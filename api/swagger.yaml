      - application/json
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: 모임 참가 ✅
      tags:
      - groups
  /groups/leave:
    post:
      consumes:
      - application/json
      parameters:
      - description: 탈퇴할 모임 정보

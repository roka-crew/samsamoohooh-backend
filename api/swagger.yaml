    type: object
  domain.PatchGoalRequest:
    properties:
      bookPage:
        type: integer
      deadline:
        type: string
      goalID:
        type: integer
    type: object
  domain.PatchGroupRequest:
    properties:
      bookAuthor:
        maxLength: 255
        minLength: 1
        type: string
      bookCurrentPage:
        minimum: 1
        type: integer
      bookMaxPage:
        minimum: 1
        type: integer
      bookPublisher:
        maxLength: 255
        type: string
      bookTitle:
        maxLength: 255
        minLength: 1
        type: string

definitions:
  domain.CreateGoalRequest:
    properties:
      bookPage:
        type: integer
      deadline:
        type: string
      groupID:
        type: integer
    type: object
  domain.CreateGoalResponse:
    properties:
      bookPage:
        type: integer
      deadline:
        type: integer
      goalID:
        type: integer
    type: object
  domain.CreateGroupRequest:
    properties:
      bookAuthor:
        maxLength: 255
        minLength: 1
        type: string
      bookMaxPage:
        minimum: 1
        type: integer
      bookPublisher:
        maxLength: 255
        type: string
      bookTitle:
        maxLength: 255
        minLength: 1
        type: string
      introduction:
        maxLength: 255
        type: string
    required:
    - bookAuthor
    - bookMaxPage
    - bookTitle
    type: object
  domain.CreateGroupResponse:
    properties:
      bookAuthor:
        type: string
      bookCurrentPage:
        type: integer
      bookMaxPage:
        type: integer
      bookPublisher:
        type: string
      bookTitle:
        type: string
      groupID:
        type: integer
      introduction:
        type: string
    type: object
  domain.CreateTopicRequest:
    properties:
      content:
        maxLength: 128
        minLength: 4
        type: string
      groupID:
        minimum: 1
        type: integer
      title:
        maxLength: 46
        minLength: 4
        type: string
    required:
    - content
    - groupID
    - title
    type: object
  domain.CreateTopicResponse:
    properties:
      content:
        type: string
      title:
        type: string
      topic_id:
        type: integer
    type: object
  domain.CreateUserRequest:
    properties:
      biography:
        maxLength: 14
        type: string
      nickname:
        maxLength: 12
        minLength: 2
        type: string
    required:
    - nickname
    type: object
  domain.CreateUserResponse:
    properties:
      biography:
        type: string
      nickname:
        type: string
      userID:
        type: integer
    type: object
  domain.DeleteGoalRequest:
    properties:
      goalID:
        type: integer
    type: object
  domain.DeleteTopicRequest:
    properties:
      topicID:
        minimum: 1
        type: integer
    required:
    - topicID
    type: object
  domain.GoalResponse:
    properties:
      bookPage:
        type: integer
      deadline:
        type: integer
      goalID:
        type: integer
    type: object
  domain.GroupResponse:
    properties:
      bookAuthor:
        type: string
      bookCurrentPage:
        type: integer
      bookMaxPage:
        type: integer
      bookPublisher:
        type: string
      bookTitle:
        type: string
      groupID:
        type: integer
      introduction:
        type: string
    type: object
  domain.JoinGroupRequest:
    properties:
      groupIDs:
        items:
          type: integer
        type: array
    required:
    - groupIDs
    type: object
  domain.LeaveGroupRequest:
    properties:
      groupIDs:
        items:
          type: integer
        type: array
    required:
    - groupIDs
    type: object
  domain.ListGoalsResponse:
    properties:
      goals:
        items:
          $ref: '#/definitions/domain.GoalResponse'
        type: array
    type: object
  domain.ListGroupsResponse:
    properties:
      groups:
        items:
          $ref: '#/definitions/domain.GroupResponse'
        type: array
    type: object
  domain.ListTopicsResponse:
    properties:
      topics:
        items:
          $ref: '#/definitions/domain.TopicResponse'
        type: array
    type: object
  domain.LoginRequest:
    properties:
      nickname:
        type: string
    required:
    - nickname
    type: object
  domain.LoginResponse:
    properties:
      token:
